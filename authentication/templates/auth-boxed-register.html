{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amirjon Karimov | Register</title>
  <!--favicon-->
  <link rel="icon" href="{% static 'assets/images/logo/logo-removebg-preview (1) (3).png' %}" type="image/png">
  <!-- loader-->
  <link href="{% static 'auth/assets/css/pace.min.css' %}" rel="stylesheet">
  <script src="{% static 'auth/assets/js/pace.min.js' %}"></script>

  <!--plugins-->
  <link href="{% static 'auth/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'auth/assets/plugins/metismenu/metisMenu.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'auth/assets/plugins/metismenu/mm-vertical.css' %}">
  <!--bootstrap css-->
  <link href="{% static 'auth/assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="{% static 'auth/assets/css/bootstrap-extended.css' %}" rel="stylesheet">
  <link href="{% static 'auth/sass/main.css' %}" rel="stylesheet">
  <link href="{% static 'auth/sass/dark-theme.css' %}" rel="stylesheet">
  <link href="{% static 'auth/sass/blue-theme.css' %}" rel="stylesheet">
  <link href="{% static 'auth/sass/responsive.css' %}" rel="stylesheet">

</head>

<body>

  <!--authentication-->

  <div class="mx-3 mx-lg-0">

    <div class="card my-5 col-xl-9 col-xxl-8 mx-auto rounded-4 overflow-hidden border-3 p-4">
      <div class="row g-4">
        <div class="col-lg-6 d-flex">
          <div class="card-body">
            <img src="{% static 'auth/assets/images/logo1.png' %}" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">Get Started Now</h4>
            <p class="mb-0">Enter your credentials to login your account</p>
            <div class="row gy-2 gx-0 my-4">
              <div class="col-12 col-lg-12">
                <button class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class=""><img src="{% static 'auth/assets/images/apps/05.png' %}" width="20" class="me-2" alt="">Sign up with Google</span>
                </button>
              </div>
              <div class="col-12 col-lg-12">
                <button class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class=""><img src="{% static 'auth/assets/images/apps/17.png' %}" width="20" class="me-2" alt="">Sign up with Facebook</span>
                </button>
              </div>
              <div class="col-12 col-lg-12">
                <button class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class=""><img src="{% static 'auth/assets/images/apps/18.png' %}" width="20" class="me-2" alt="">Sign up with LinkedIn</span>
                </button>
              </div>
            </div>
            <div class="separator">
              <div class="line"></div>
              <p class="mb-0 fw-bold">OR SIGN UP WITH</p>
              <div class="line"></div>
            </div>
            <div class="form-body mt-4">
    <form class="row g-3" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="col-12">
            <label for="inputUsername" class="form-label">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="col-12">
            <label for="inputEmailAddress" class="form-label">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="col-12">
            <label for="inputChoosePassword" class="form-label">{{ form.password.label }}</label>
            <div class="input-group" id="show_hide_password">
                {{ form.password }}
                <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
            </div>
        </div>
        <div class="col-12">
            <label for="inputConfirmPassword" class="form-label">{{ form.password_confirm.label }}</label>
            {{ form.password_confirm }}
        </div>
        <div class="col-12">
            <div class="form-check form-switch">
                {{ form.agree_terms }}
                <label class="form-check-label" for="flexSwitchCheckChecked">{{ form.agree_terms.label }}</label>
            </div>
        </div>
        <div class="col-12">
            <div class="d-grid">
                <button type="submit" class="btn btn-grd-info">Register</button>
            </div>
        </div>
        <div class="col-12">
            <div class="text-start">
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
            </div>
        </div>
    </form>
</div>


          </div>
        </div>
        <div class="col-lg-6 d-lg-flex d-none">
          <div class="p-3 rounded-4 w-100 d-flex align-items-center justify-content-center bg-grd-info">
            <img src="{% static 'auth/assets/images/auth/register1.png' %}" class="img-fluid" alt="">
          </div>
        </div>
      </div><!--end row-->
    </div>

  </div>

  <!--authentication-->

  <!--plugins-->
  <script src="{% static 'auth/assets/js/jquery.min.js' %}"></script>

  <script>
    $(document).ready(function () {
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
    });
  </script>

</body>

</html>
